<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mendrics Chronik ‚Äì Magisches Buch</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cardo&display=swap">
  <style>
    body {
      background: url('https://cdn.pixabay.com/photo/2016/11/29/03/53/book-1868597_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      font-family: 'Cardo', serif;
      color: #2e2b25;
    }
    h1 {
      text-align: center;
      font-size: 3rem;
      margin-top: 1rem;
      color: #3a2e1a;
      text-shadow: 2px 2px 4px #d6c289;
    }
    .hidden {
      display: none;
    }
    .book-container {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
      position: relative;
    }
    .book {
      width: 800px;
      height: 500px;
      background: #fdfaf2 url('https://cdn.pixabay.com/photo/2015/09/18/19/03/old-944234_1280.jpg') center center no-repeat;
      background-size: cover;
      border: 10px solid #7a5a3a;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      padding: 2rem;
      position: relative;
    }
    .book h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #5a4221;
    }
    .book p {
      font-size: 1.1rem;
      white-space: pre-wrap;
      line-height: 1.6;
    }
    .book .footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #5c3d1e;
    }
    .buttons {
      margin-top: 1rem;
    }
    .buttons button {
      background-color: #5c3d1e;
      color: white;
      border: none;
      padding: 0.4rem 1rem;
      margin-right: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .controls {
      text-align: center;
      margin: 1rem 0;
    }
    #entryForm, #unlockArea {
      max-width: 700px;
      margin: 2rem auto;
      background: rgba(255,248,220,0.95);
      padding: 1.5rem;
      border-radius: 10px;
      border: 2px solid #7a5a3a;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    textarea {
      width: 100%;
      font-size: 1rem;
      padding: 0.6rem;
      font-family: monospace;
      margin-bottom: 1rem;
      border: 1px solid #bbb;
      border-radius: 5px;
    }
    input[type=password] {
      font-size: 1rem;
      padding: 0.5rem;
      width: 200px;
      margin-bottom: 1rem;
    }
    #tocToggle {
      position: absolute;
      top: -2.5rem;
      right: 0;
      background-color: #5c3d1e;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
    }
    #tocPanel {
      position: absolute;
      top: 0;
      right: -260px;
      width: 240px;
      background: #fff8e1;
      border: 2px solid #7a5a3a;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: -4px 4px 12px rgba(0,0,0,0.3);
      transition: right 0.4s ease;
    }
    #tocPanel.open {
      right: -10px;
    }
    #tocPanel h3 {
      margin-top: 0;
      font-size: 1.1rem;
      border-bottom: 1px solid #aaa;
      margin-bottom: 0.5rem;
    }
    #tocList {
      list-style: none;
      padding: 0;
      font-size: 0.95rem;
    }
    #tocList li {
      margin: 0.4rem 0;
      cursor: pointer;
      color: #3a2e1a;
    }
    #tocList li:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Mendrics Chronik</h1>

  <div id="unlockArea">
    <p>üßô‚Äç‚ôÇÔ∏è Nur eingeweihte Chronisten d√ºrfen das Buch √∂ffnen.<br>Gib das geheime Wort ein:</p>
    <input type="password" id="pwInput" placeholder="Passwort">
    <br>
    <button onclick="checkPassword()">üîì Freischalten</button>
  </div>

  <div id="mainContent" class="hidden">
    <div class="book-container">
      <div class="book">
        <button id="tocToggle" onclick="toggleToc()">üìñ</button>
        <div id="tocPanel">
          <h3>Inhaltsverzeichnis</h3>
          <ul id="tocList"></ul>
        </div>
        <h2 id="entryTitle">üìú Eintrag vom ...</h2>
        <p id="entryText">Noch kein Eintrag vorhanden.</p>
        <div class="buttons">
          <button onclick="toggleText()">‚û°Ô∏è Flie√ütext anzeigen</button>
          <button onclick="speakText()">üîä Vorlesen</button>
          <button onclick="deleteEntry()">üóëÔ∏è L√∂schen</button>
        </div>
        <div class="footer" id="pageNumber">Seite 0</div>
      </div>
    </div>

    <div class="controls">
      <button onclick="prevPage()">‚¨ÖÔ∏è Vorherige Seite</button>
      <button onclick="nextPage()">N√§chste Seite ‚û°Ô∏è</button>
    </div>

    <div id="entryForm">
      <textarea id="noteInput" placeholder="Notiz eingeben..."></textarea>
      <textarea id="flowInput" placeholder="Optional: Flie√ütext..."></textarea>
      <button onclick="addEntry()">üñãÔ∏è Eintrag speichern</button>
    </div>
  </div>

  <script>
    let currentPage = 0;
    let showFlow = false;
    let entries = JSON.parse(localStorage.getItem('chronik')) || [];

    function checkPassword() {
      const input = document.getElementById('pwInput').value;
      if (input === 'Mendric') {
        document.getElementById('unlockArea').classList.add('hidden');
        document.getElementById('mainContent').classList.remove('hidden');
        currentPage = entries.length > 0 ? entries.length - 1 : 0;
        renderPage(currentPage);
        renderToc();
      } else {
        alert("Falsches Passwort!");
      }
    }

    function renderPage(index) {
      if (entries.length === 0) {
        document.getElementById('entryTitle').textContent = 'üìú Noch keine Eintr√§ge vorhanden';
        document.getElementById('entryText').textContent = '';
        document.getElementById('pageNumber').textContent = 'Seite 0';
        return;
      }
      const e = entries[index];
      document.getElementById('entryTitle').textContent = `üìú Eintrag vom ${e.date}`;
      document.getElementById('entryText').textContent = showFlow && e.flow ? e.flow : e.note;
      document.getElementById('pageNumber').textContent = `Seite ${index + 1} von ${entries.length}`;
    }

    function addEntry() {
      const note = document.getElementById('noteInput').value.trim();
      const flow = document.getElementById('flowInput').value.trim();
      if (!note) return alert("Bitte eine Notiz eingeben!");
      const date = new Date().toLocaleDateString('de-DE');
      entries.push({ note, flow, date });
      localStorage.setItem('chronik', JSON.stringify(entries));
      document.getElementById('noteInput').value = '';
      document.getElementById('flowInput').value = '';
      currentPage = entries.length - 1;
      showFlow = false;
      renderPage(currentPage);
      renderToc();
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        showFlow = false;
        renderPage(currentPage);
      }
    }

    function nextPage() {
      if (currentPage < entries.length - 1) {
        currentPage++;
        showFlow = false;
        renderPage(currentPage);
      }
    }

    function toggleText() {
      if (entries.length === 0) return;
      const e = entries[currentPage];
      if (!e.flow) {
        alert("Kein Flie√ütext vorhanden.");
        return;
      }
      showFlow = !showFlow;
      renderPage(currentPage);
    }

    function speakText() {
      if (entries.length === 0) return;
      const e = entries[currentPage];
      const text = (showFlow && e.flow ? e.flow : e.note).replace(/\p{Emoji_Presentation}|\p{Extended_Pictographic}/gu, '');
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'de-DE';
      utterance.rate = 0.85;
      utterance.pitch = 0.6;
      const voices = speechSynthesis.getVoices().filter(v => v.lang === 'de-DE');
      utterance.voice = voices.find(v => v.name.includes('Male') || v.name.includes('Deep')) || voices[0];
      speechSynthesis.speak(utterance);
    }

    function deleteEntry() {
      if (entries.length === 0) return;
      if (!confirm("Diesen Eintrag wirklich l√∂schen?")) return;
      entries.splice(currentPage, 1);
      localStorage.setItem('chronik', JSON.stringify(entries));
      if (currentPage >= entries.length) currentPage = entries.length - 1;
      showFlow = false;
      renderPage(currentPage);
      renderToc();
    }

    function renderToc() {
      const tocList = document.getElementById('tocList');
      tocList.innerHTML = '';
      entries.forEach((e, i) => {
        const li = document.createElement('li');
        li.textContent = `Seite ${i + 1} ‚Äì ${e.date}`;
        li.onclick = () => {
          currentPage = i;
          showFlow = false;
          renderPage(i);
        };
        tocList.appendChild(li);
      });
    }

    function toggleToc() {
      const panel = document.getElementById('tocPanel');
      panel.classList.toggle('open');
    }

    if (typeof speechSynthesis !== 'undefined' && speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = () => {};
    }

    window.onload = () => {
      if (entries.length > 0) {
        currentPage = entries.length - 1;
        renderPage(currentPage);
      }
    };
  </script>
</body>
</html>
