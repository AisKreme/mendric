<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mendrics Chronik</title>
  <style>
    body {
      background: #f5f0e6 url('https://i.imgur.com/6vDR7Q1.png') repeat;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 2rem;
      color: #2c2b29;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      border-bottom: 2px solid #999;
      padding-bottom: 0.5rem;
    }
    #chronikWrapper {
      display: flex;
      gap: 1rem;
      width: 100%;
      max-width: 1100px;
    }
    #chronikBook {
      flex: 1;
      height: 500px;
      background: rgba(255, 248, 225, 0.95);
      box-shadow: inset 0 0 40px rgba(0,0,0,0.2), -10px 0 15px rgba(0,0,0,0.2);
      padding: 2rem;
      position: relative;
      overflow: hidden;
      border: 6px solid #5c3d1e;
      border-radius: 12px 0 0 12px;
      perspective: 2000px;
    }
    #toc {
      width: 200px;
      background: #fff8e1;
      border: 2px solid #8b5e3c;
      border-radius: 0 12px 12px 0;
      padding: 1rem;
      overflow-y: auto;
      max-height: 500px;
      box-shadow: inset 0 0 15px rgba(0,0,0,0.1);
    }
    #toc h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      border-bottom: 1px solid #ccc;
    }
    #toc ul {
      list-style: none;
      padding: 0;
    }
    #toc li {
      margin: 0.3rem 0;
      cursor: pointer;
      color: #333;
    }
    #toc li:hover {
      text-decoration: underline;
    }
    .page {
      display: none;
      height: 100%;
      overflow-y: auto;
      white-space: pre-wrap;
      transform-origin: left;
      transition: transform 0.6s ease;
      backface-visibility: hidden;
    }
    .page.active {
      display: block;
    }
    .page-flip {
      transform: rotateY(-180deg);
    }
    .entry-meta {
      font-size: 0.85rem;
      color: #555;
      margin-bottom: 0.5rem;
    }
    .entry-buttons {
      margin-top: 1rem;
    }
    .entry-buttons button {
      font-size: 0.9rem;
      padding: 0.4rem 0.6rem;
      margin-right: 0.3rem;
      background-color: #3f3c3a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #navButtons {
      margin-top: 1rem;
    }
    #navButtons button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      margin: 0.3rem;
      cursor: pointer;
    }
    #entryForm {
      margin-top: 2rem;
      display: none;
      flex-direction: column;
      align-items: stretch;
      width: 90%;
      max-width: 800px;
    }
    textarea {
      width: 100%;
      height: 180px;
      font-family: monospace;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      padding: 0.5rem;
      background: #fff;
      white-space: pre;
      overflow-wrap: break-word;
    }
    #unlockArea {
      margin-top: 2rem;
      text-align: center;
    }
    input[type="password"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 200px;
    }
    .footer {
      margin-top: 0.5rem;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Mendrics Chronik</h1>
  <div id="chronikWrapper">
    <div id="chronikBook"></div>
    <div id="toc">
      <h2>üìñ Seitenwahl</h2>
      <ul id="tocList"></ul>
    </div>
  </div>
  <div class="footer" id="pageNumber"></div>
  <div id="navButtons">
    <button onclick="prevPage()">‚¨ÖÔ∏è Zur√ºck</button>
    <button onclick="nextPage()">Weiter ‚û°Ô∏è</button>
  </div>
  <div id="unlockArea">
    <p>üßô‚Äç‚ôÇÔ∏è Nur eingeweihte Chronisten d√ºrfen neue Seiten schreiben oder l√∂schen.</p>
    <input type="password" id="pwInput" placeholder="Passwort">
    <button onclick="checkPassword()">üîì Freischalten</button>
  </div>
  <div id="entryForm">
    <textarea id="chronikText" placeholder="Schreibe hier deinen neuen Eintrag..."></textarea>
    <button onclick="addEntry()">üñãÔ∏è Eintrag speichern</button>
  </div>
  <script>
    const chronikContainer = document.getElementById('chronikBook');
    const chronikText = document.getElementById('chronikText');
    const pageNumber = document.getElementById('pageNumber');
    const tocList = document.getElementById('tocList');
    let currentPage = 0;
    let isUnlocked = false;

    window.onload = () => {
      const eintraege = JSON.parse(localStorage.getItem('chronik')) || [];
      if (eintraege.length) currentPage = eintraege.length - 1;
      renderPages();
    };

    function renderPages() {
      chronikContainer.innerHTML = '';
      tocList.innerHTML = '';
      const eintraege = JSON.parse(localStorage.getItem('chronik')) || [];

      eintraege.forEach((eintrag, index) => {
        const page = document.createElement('div');
        page.className = 'page';
        if (index === currentPage) page.classList.add('active');
        let content = `<div class="entry-meta">üìú Eintrag vom ${eintrag.date}</div>`;
        content += `<div>${eintrag.text}</div>`;
        content += `<div class="entry-buttons">
                      <button onclick="speakText(\`${eintrag.text.replace(/`/g, '\\`')}\`)">üîä Vorlesen</button>`;
        if (isUnlocked) {
          content += `<button onclick="deleteEntry(${index})">üóëÔ∏è L√∂schen</button>`;
        }
        content += `</div>`;
        page.innerHTML = content;
        chronikContainer.appendChild(page);

        const tocItem = document.createElement('li');
        tocItem.textContent = `Seite ${index + 1} ‚Äì ${eintrag.date}`;
        tocItem.onclick = () => {
          flipToPage(index);
        };
        tocList.appendChild(tocItem);
      });
      pageNumber.textContent = eintraege.length ? `Seite ${currentPage + 1} von ${eintraege.length}` : 'Keine Eintr√§ge';
    }

    function flipToPage(newPage) {
      const pages = document.querySelectorAll('.page');
      pages.forEach((pg, idx) => {
        if (idx === currentPage) {
          pg.classList.add('page-flip');
          setTimeout(() => { pg.classList.remove('active', 'page-flip'); }, 600);
        }
      });
      currentPage = newPage;
      setTimeout(renderPages, 600);
    }

    function addEntry() {
      const text = chronikText.value.trim();
      if (!text) return;
      const datum = new Date().toLocaleDateString("de-DE", {
        year: 'numeric', month: 'long', day: 'numeric'
      });
      const eintraege = JSON.parse(localStorage.getItem('chronik')) || [];
      eintraege.push({ text: text, date: datum });
      localStorage.setItem('chronik', JSON.stringify(eintraege));
      chronikText.value = '';
      currentPage = eintraege.length - 1;
      renderPages();
    }

    function speakText(text) {
      if (!text) return;
      const cleanText = text.replace(/\p{Emoji_Presentation}|\p{Extended_Pictographic}/gu, '');
      const utterance = new SpeechSynthesisUtterance(cleanText);
      utterance.lang = 'de-DE';
      utterance.rate = 0.8;
      utterance.pitch = 0.5;
      const voices = speechSynthesis.getVoices().filter(v => v.lang === 'de-DE');
      utterance.voice = voices.find(v => v.name.includes('Male') || v.name.includes('Deep')) || voices[0];
      speechSynthesis.speak(utterance);
    }

    function deleteEntry(index) {
      if (!confirm("Diesen Eintrag wirklich l√∂schen?")) return;
      const eintraege = JSON.parse(localStorage.getItem('chronik')) || [];
      eintraege.splice(index, 1);
      localStorage.setItem('chronik', JSON.stringify(eintraege));
      if (currentPage >= eintraege.length) currentPage = eintraege.length - 1;
      renderPages();
    }

    function nextPage() {
      const eintraege = JSON.parse(localStorage.getItem('chronik')) || [];
      if (currentPage < eintraege.length - 1) {
        flipToPage(currentPage + 1);
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        flipToPage(currentPage - 1);
      }
    }

    function checkPassword() {
      const input = document.getElementById('pwInput').value;
      if (input === "Mendric") {
        document.getElementById('entryForm').style.display = 'flex';
        document.getElementById('unlockArea').style.display = 'none';
        isUnlocked = true;
        renderPages();
      } else {
        alert("Falsches Passwort. Nur wahre Chronisten d√ºrfen schreiben!");
      }
    }
  </script>
</body>
</html>
