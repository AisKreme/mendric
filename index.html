<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mendrics Chronik ‚Äì Foliantenbuch</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cardo&display=swap">
  <style>
    body {
      background: url('https://cdn.pixabay.com/photo/2016/11/29/03/53/book-1868597_1280.jpg') center center no-repeat fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      font-family: 'Cardo', serif;
      color: #2e2b25;
    }
    h1 {
      text-align: center;
      font-size: 3rem;
      margin-top: 1rem;
      color: #3a2e1a;
      text-shadow: 2px 2px 4px #d6c289;
    }
    .book-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 2rem;
      padding: 2rem;
    }
    .book {
      width: 800px;
      height: 500px;
      background: #fdfaf2;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      border: 10px solid #7a5a3a;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }
    .book-page {
      padding: 2rem;
      height: 100%;
      overflow-y: auto;
    }
    .book-page h2 {
      font-size: 1.4rem;
      color: #5a4221;
      margin-bottom: 1rem;
    }
    .book-page p {
      white-space: pre-wrap;
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #7a5a3a;
      padding: 0.5rem 0;
      background: rgba(255,248,220,0.5);
    }
    .controls {
      text-align: center;
      margin: 1rem 0;
    }
    #entryForm {
      background: rgba(255,248,220,0.9);
      border: 3px solid #7a5a3a;
      border-radius: 10px;
      padding: 1rem;
      width: 600px;
      margin: 2rem auto;
    }
    textarea {
      width: 100%;
      font-size: 1rem;
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-family: monospace;
    }
    button {
      background: #5c3d1e;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .action-buttons {
      margin-top: 1rem;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Mendrics Chronik</h1>
  <div class="book-container">
    <div class="book">
      <div class="book-page" id="bookPage">
        <h2 id="entryTitle">üìú Eintrag vom ‚Ä¶</h2>
        <p id="entryText">Noch kein Eintrag vorhanden.</p>
        <div class="action-buttons">
          <button onclick="toggleText()">‚û°Ô∏è Flie√ütext anzeigen</button>
          <button onclick="speakText()">üîä Vorlesen</button>
          <button onclick="deleteEntry()">üóëÔ∏è L√∂schen</button>
        </div>
        <div class="footer" id="pageNumber">Seite 0</div>
      </div>
    </div>
  </div>

  <div class="controls">
    <button onclick="prevPage()">‚¨ÖÔ∏è Vorherige Seite</button>
    <button onclick="nextPage()">N√§chste Seite ‚û°Ô∏è</button>
  </div>

  <div id="entryForm">
    <textarea id="noteInput" placeholder="Notiz eingeben..."></textarea>
    <textarea id="flowInput" placeholder="Optionaler Flie√ütext..."></textarea>
    <button onclick="addEntry()">üñãÔ∏è Eintrag speichern</button>
  </div>

  <script>
    let currentPage = 0;
    let entries = JSON.parse(localStorage.getItem('chronik')) || [];
    let showFlow = false;

    function renderPage(index) {
      if (entries.length === 0) return;
      const e = entries[index];
      document.getElementById('entryTitle').textContent = `üìú Eintrag vom ${e.date}`;
      document.getElementById('entryText').textContent = showFlow && e.flow ? e.flow : e.note;
      document.getElementById('pageNumber').textContent = `Seite ${index + 1} von ${entries.length}`;
    }

    function addEntry() {
      const note = document.getElementById('noteInput').value.trim();
      const flow = document.getElementById('flowInput').value.trim();
      if (!note) return alert("Bitte Text eingeben!");
      const date = new Date().toLocaleDateString('de-DE');
      entries.push({ note, flow, date });
      localStorage.setItem('chronik', JSON.stringify(entries));
      document.getElementById('noteInput').value = '';
      document.getElementById('flowInput').value = '';
      currentPage = entries.length - 1;
      showFlow = false;
      renderPage(currentPage);
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        showFlow = false;
        renderPage(currentPage);
      }
    }

    function nextPage() {
      if (currentPage < entries.length - 1) {
        currentPage++;
        showFlow = false;
        renderPage(currentPage);
      }
    }

    function toggleText() {
      if (entries.length === 0) return;
      const e = entries[currentPage];
      if (e.flow) {
        showFlow = !showFlow;
        renderPage(currentPage);
      } else {
        alert("Kein Flie√ütext vorhanden.");
      }
    }

    function speakText() {
      if (entries.length === 0) return;
      const e = entries[currentPage];
      const text = (showFlow && e.flow ? e.flow : e.note).replace(/\p{Emoji_Presentation}|\p{Extended_Pictographic}/gu, '');
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'de-DE';
      utterance.rate = 0.85;
      utterance.pitch = 0.6;
      const voices = speechSynthesis.getVoices().filter(v => v.lang === 'de-DE');
      utterance.voice = voices.find(v => v.name.includes('Male') || v.name.includes('Deep')) || voices[0];
      speechSynthesis.speak(utterance);
    }

    function deleteEntry() {
      if (entries.length === 0) return;
      if (!confirm('Diesen Eintrag wirklich l√∂schen?')) return;
      entries.splice(currentPage, 1);
      localStorage.setItem('chronik', JSON.stringify(entries));
      if (currentPage >= entries.length) currentPage = entries.length - 1;
      showFlow = false;
      renderPage(currentPage);
    }

    window.onload = () => {
      if (entries.length > 0) {
        currentPage = entries.length - 1;
        renderPage(currentPage);
      }
    }
  </script>
</body>
</html>
