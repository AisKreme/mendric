<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mendrics Chronik</title>
  <style>
    body {
      background: url('https://cdn.pixabay.com/photo/2017/03/27/13/56/old-paper-2178564_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 2rem;
      color: #2c2b29;
    }
    h1 {
      text-align: center;
      font-size: 2.8rem;
      margin-bottom: 2rem;
      color: #3a2e1a;
      text-shadow: 1px 1px 2px #ddd;
    }
    .layout {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .book {
      flex: 1 1 600px;
      background: rgba(255,248,225,0.95);
      padding: 2rem;
      border: 5px solid #5c3d1e;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
      max-width: 700px;
    }
    .sidebar {
      width: 220px;
      background: #fffef0cc;
      border: 3px solid #5c3d1e;
      border-radius: 10px;
      padding: 1rem;
      height: fit-content;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .sidebar h2 {
      font-size: 1.2rem;
      border-bottom: 1px solid #999;
      padding-bottom: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .sidebar ul {
      list-style: none;
      padding-left: 0;
    }
    .sidebar li {
      cursor: pointer;
      margin: 0.3rem 0;
      color: #2c2b29;
    }
    .sidebar li:hover {
      text-decoration: underline;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-family: monospace;
      font-size: 1rem;
      padding: 1rem;
      border: 1px solid #999;
      border-radius: 6px;
      margin-bottom: 1rem;
      white-space: pre;
    }
    button {
      padding: 0.5rem 1rem;
      margin-right: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #5c3d1e;
      color: white;
    }
    .entry {
      background: #fffef9;
      border: 1px solid #c2b59b;
      padding: 1rem;
      margin-top: 1.5rem;
      border-radius: 8px;
      position: relative;
    }
    .entry .buttons {
      margin-top: 1rem;
    }
    .hidden {
      display: none;
    }
    #unlockSection {
      text-align: center;
      max-width: 400px;
      margin: 5rem auto;
      background: rgba(255,248,225,0.95);
      padding: 2rem;
      border: 3px solid #5c3d1e;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    #unlockSection input {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 1rem;
      margin-bottom: 1rem;
      width: 80%;
      border-radius: 5px;
      border: 1px solid #888;
    }
  </style>
</head>
<body>
  <h1>Mendrics Chronik</h1>

  <!-- Passwortschutz-Bereich -->
  <div id="unlockSection">
    <p>üßô‚Äç‚ôÇÔ∏è Nur wahre Chronisten d√ºrfen lesen und schreiben.<br>Bitte das geheime Passwort eingeben:</p>
    <input type="password" id="passwordInput" placeholder="Passwort">
    <br>
    <button onclick="checkPassword()">üîì Freischalten</button>
  </div>

  <!-- Hauptinhalt wird erst nach Passwort sichtbar -->
  <div id="mainContent" class="hidden layout">
    <!-- Inhaltsverzeichnis -->
    <div class="sidebar">
      <h2>üìú Inhaltsverzeichnis</h2>
      <ul id="tocList"></ul>
    </div>

    <!-- Eingabe und Eintr√§ge -->
    <div class="book">
      <textarea id="noteInput" placeholder="Notiz eingeben..."></textarea>
      <textarea id="flowInput" placeholder="Optional: Flie√ütext-Version dieser Notiz..."></textarea>
      <button onclick="saveEntry()">Eintrag speichern</button>
      <div id="entries"></div>
    </div>
  </div>
<script>
  const entriesDiv = document.getElementById('entries');
  const mainContent = document.getElementById('mainContent');
  const unlockSection = document.getElementById('unlockSection');
  const tocList = document.getElementById('tocList');

  function checkPassword() {
    const input = document.getElementById('passwordInput').value;
    if (input === 'Mendric') {
      unlockSection.classList.add('hidden');
      mainContent.classList.remove('hidden');
      renderEntries();
    } else {
      alert("Falsches Passwort. Nur wahre Chronisten d√ºrfen fortfahren!");
    }
  }

  function saveEntry() {
    const note = document.getElementById('noteInput').value.trim();
    const flow = document.getElementById('flowInput').value.trim();
    if (!note) return alert("Bitte eine Notiz eingeben.");

    const date = new Date().toLocaleDateString('de-DE', {
      day: '2-digit', month: 'long', year: 'numeric'
    });

    const entry = { note, flow, date };
    const entries = JSON.parse(localStorage.getItem('chronik')) || [];
    entries.push(entry);
    localStorage.setItem('chronik', JSON.stringify(entries));
    document.getElementById('noteInput').value = '';
    document.getElementById('flowInput').value = '';
    renderEntries();
  }

  function renderEntries() {
    entriesDiv.innerHTML = '';
    tocList.innerHTML = '';
    const entries = JSON.parse(localStorage.getItem('chronik')) || [];

    entries.forEach((entry, index) => {
      const div = document.createElement('div');
      div.className = 'entry';
      div.id = 'entry-' + index;

      const noteDiv = document.createElement('div');
      noteDiv.className = 'note';
      noteDiv.textContent = entry.note;

      const flowDiv = document.createElement('div');
      flowDiv.className = 'flow hidden';
      flowDiv.textContent = entry.flow || '(Kein Flie√ütext hinterlegt)';

      const buttons = document.createElement('div');
      buttons.className = 'buttons';

      const speakBtn = document.createElement('button');
      speakBtn.textContent = 'üîä Vorlesen';
      speakBtn.onclick = () => speakText(
        noteDiv.classList.contains('hidden') ? flowDiv.textContent : noteDiv.textContent
      );

      const toggleBtn = document.createElement('button');
      toggleBtn.textContent = '‚û°Ô∏è Flie√ütext anzeigen';
      toggleBtn.onclick = () => {
        const isNote = !noteDiv.classList.contains('hidden');
        noteDiv.classList.toggle('hidden');
        flowDiv.classList.toggle('hidden');
        toggleBtn.textContent = isNote ? '‚¨ÖÔ∏è Notiz anzeigen' : '‚û°Ô∏è Flie√ütext anzeigen';
      };

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'üóëÔ∏è L√∂schen';
      deleteBtn.onclick = () => {
        if (confirm('Diesen Eintrag wirklich l√∂schen?')) {
          deleteEntry(index);
        }
      };

      buttons.appendChild(speakBtn);
      if (entry.flow) buttons.appendChild(toggleBtn);
      buttons.appendChild(deleteBtn);

      const meta = document.createElement('div');
      meta.style.fontSize = '0.9rem';
      meta.style.color = '#555';
      meta.textContent = `üìÖ Eintrag vom ${entry.date}`;

      div.appendChild(meta);
      div.appendChild(noteDiv);
      div.appendChild(flowDiv);
      div.appendChild(buttons);
      entriesDiv.appendChild(div);

      // Inhaltsverzeichnis
      const tocItem = document.createElement('li');
      tocItem.textContent = `Seite ${index + 1} ‚Äì ${entry.date}`;
      tocItem.onclick = () => {
        const target = document.getElementById('entry-' + index);
        if (target) {
          target.scrollIntoView({ behavior: 'smooth' });
        }
      };
      tocList.appendChild(tocItem);
    });

    // Automatisch zur letzten Seite scrollen
    if (entries.length) {
      const last = document.getElementById('entry-' + (entries.length - 1));
      if (last) last.scrollIntoView({ behavior: 'smooth' });
    }
  }

  function speakText(text) {
    if (!text) return;
    const cleanText = text.replace(/\p{Emoji_Presentation}|\p{Extended_Pictographic}/gu, '');
    const utterance = new SpeechSynthesisUtterance(cleanText);
    utterance.lang = 'de-DE';
    utterance.rate = 0.85;
    utterance.pitch = 0.6;
    const voices = speechSynthesis.getVoices().filter(v => v.lang === 'de-DE');
    utterance.voice = voices.find(v => v.name.includes('Male') || v.name.includes('Deep')) || voices[0];
    speechSynthesis.speak(utterance);
  }

  function deleteEntry(index) {
    const entries = JSON.parse(localStorage.getItem('chronik')) || [];
    entries.splice(index, 1);
    localStorage.setItem('chronik', JSON.stringify(entries));
    renderEntries();
  }

  // Bei Stimmen laden: Workaround f√ºr Safari/Chrome
  if (typeof speechSynthesis !== 'undefined' && speechSynthesis.onvoiceschanged !== undefined) {
    speechSynthesis.onvoiceschanged = () => {};
  }
</script>
</body>
</html>
