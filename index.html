<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mendrics Chronik</title>
  <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cardo', serif;
      background: url('https://cdn.pixabay.com/photo/2016/11/29/03/53/book-1868597_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 2rem;
      color: #2c2b29;
    }
    h1 {
      text-align: center;
      color: #3a2e1a;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: rgba(255,248,225,0.95);
      padding: 2rem;
      border-radius: 10px;
      border: 2px solid #7a5a3a;
    }
    textarea, input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-family: monospace;
      font-size: 1rem;
    }
    button {
      background: #5a3a1e;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .entry {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid #aaa;
    }
  </style>
</head>
<body>
  <h1>Mendrics Chronik</h1>
  <div class="container">
    <textarea id="noteInput" placeholder="Notiz eingeben..."></textarea>
    <textarea id="flowInput" placeholder="Optionaler Flie√ütext..."></textarea>
    <input type="password" id="pwInput" placeholder="Chronistenpasswort...">
    <button onclick="addEntry()">üñãÔ∏è Eintrag speichern</button>
    <div id="entries"></div>
  </div>

  <script>
    const API_URL = 'https://mendric.vercel.app/api/chronik';

    async function loadEntries() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const entriesDiv = document.getElementById('entries');
      entriesDiv.innerHTML = '';
      data.forEach(entry => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <h3>üìú ${entry.date}</h3>
          <p>${entry.note}</p>
          <details><summary>Flie√ütext anzeigen</summary><pre>${entry.flow || '(kein Flie√ütext)'}</pre></details>
          <button onclick="speakText(\\`${entry.note.replace(/`/g, '\\`')}\\`)">üîä Vorlesen</button>
        `;
        entriesDiv.appendChild(div);
      });
    }

    async function addEntry() {
      const note = document.getElementById('noteInput').value.trim();
      const flow = document.getElementById('flowInput').value.trim();
      const pw = document.getElementById('pwInput').value.trim();
      const date = new Date().toLocaleDateString('de-DE');

      if (!note || !pw) return alert('Bitte Notiz und Passwort eingeben!');

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ note, flow, date, password: pw })
        });
        const result = await res.json();
        if (result.error) return alert('Fehler: ' + result.error);
        document.getElementById('noteInput').value = '';
        document.getElementById('flowInput').value = '';
        document.getElementById('pwInput').value = '';
        loadEntries();
      } catch (e) {
        console.error('Fehler beim Speichern:', e);
        alert('Fehler beim Speichern.');
      }
    }

    function speakText(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'de-DE';
      utterance.rate = 0.85;
      utterance.pitch = 0.6;
      speechSynthesis.speak(utterance);
    }

    window.addEntry = addEntry;
    window.onload = loadEntries;
  </script>
</body>
</html>
