<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mendrics Chronik</title>
  <style>
    body {
      background: #e7e2d4;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 2rem;
      color: #2c2b29;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      border-bottom: 2px solid #999;
      padding-bottom: 0.5rem;
    }
    #chronikBook {
      width: 90%;
      max-width: 800px;
      height: 500px;
      background: #fff8e1;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }
    .page {
      display: none;
      height: 100%;
      overflow-y: auto;
    }
    .page.active {
      display: block;
    }
    .entry-meta {
      font-size: 0.85rem;
      color: #555;
      margin-bottom: 0.5rem;
    }
    .entry-buttons {
      margin-top: 1rem;
    }
    .entry-buttons button {
      font-size: 0.9rem;
      padding: 0.4rem 0.6rem;
      margin-right: 0.3rem;
      background-color: #3f3c3a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #navButtons {
      margin-top: 1rem;
    }
    #navButtons button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      margin: 0.3rem;
      cursor: pointer;
    }
    #entryForm {
      margin-top: 2rem;
      display: none;
      flex-direction: column;
      align-items: stretch;
      width: 90%;
      max-width: 800px;
    }
    textarea {
      width: 100%;
      height: 180px;
      font-family: monospace;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      padding: 0.5rem;
      background: #fff;
    }
    #unlockArea {
      margin-top: 2rem;
      text-align: center;
    }
    input[type="password"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>Mendrics Chronik</h1>

  <div id="chronikBook"></div>

  <div id="navButtons">
    <button onclick="prevPage()">‚¨ÖÔ∏è Zur√ºck</button>
    <button onclick="nextPage()">Weiter ‚û°Ô∏è</button>
  </div>

  <div id="unlockArea">
    <p>üßô‚Äç‚ôÇÔ∏è Nur eingeweihte Chronisten d√ºrfen neue Seiten schreiben.</p>
    <input type="password" id="pwInput" placeholder="Passwort">
    <button onclick="checkPassword()">üîì Freischalten</button>
  </div>

  <div id="entryForm">
    <textarea id="chronikText" placeholder="Schreibe hier deinen neuen Eintrag..."></textarea>
    <button onclick="addEntry()">üñãÔ∏è Eintrag speichern</button>
  </div>

  <script>
    const chronikContainer = document.getElementById('chronikBook');
    const chronikText = document.getElementById('chronikText');
    let currentPage = 0;

    window.onload = () => {
      renderPages();
    };

    function renderPages() {
      chronikContainer.innerHTML = '';
      const eintraege = JSON.parse(localStorage.getItem('chronik')) || [];
      eintraege.forEach((eintrag, index) => {
        const page = document.createElement('div');
        page.className = 'page';
        if (index === currentPage) page.classList.add('active');
        const content = `
          <div class="entry-meta">üìú Eintrag vom ${eintrag.date}</div>
          <div>${eintrag.text}</div>
          <div class="entry-buttons">
            <button onclick="speakText(\`${eintrag.text.replace(/`/g, '\\`')}\`)">üîä Vorlesen</button>
            <button onclick="deleteEntry(${index})">üóëÔ∏è L√∂schen</button>
          </div>`;
        page.innerHTML = content;
        chronikContainer.appendChild(page);
      });
    }

    function addEntry() {
      const text = chronikText.value.trim();
      if (!text) return;
      const datum = new Date().toLocaleDateString("de-DE", {
        year: 'numeric', month: 'long', day: 'numeric'
      });
      const eintraege = JSON.parse(localStorage.getItem('chronik')) || [];
      eintraege.push({ text: text, date: datum });
      localStorage.setItem('chronik', JSON.stringify(eintraege));
      chronikText.value = '';
      currentPage = eintraege.length - 1;
      renderPages();
    }

    function speakText(text) {
      if (!text) return;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'de-DE';
      utterance.rate = 0.9;
      utterance.pitch = 0.7;
      speechSynthesis.speak(utterance);
    }

    function deleteEntry(index) {
      if (!confirm("Diesen Eintrag wirklich l√∂schen?")) return;
      const eintraege = JSON.parse(localStorage.getItem('chronik')) || [];
      eintraege.splice(index, 1);
      localStorage.setItem('chronik', JSON.stringify(eintraege));
      if (currentPage >= eintraege.length) currentPage = eintraege.length - 1;
      renderPages();
    }

    function nextPage() {
      const eintraege = JSON.parse(localStorage.getItem('chronik')) || [];
      if (currentPage < eintraege.length - 1) {
        currentPage++;
        renderPages();
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        renderPages();
      }
    }

    function checkPassword() {
      const input = document.getElementById('pwInput').value;
      if (input === "Mendric") {
        document.getElementById('entryForm').style.display = 'flex';
        document.getElementById('unlockArea').style.display = 'none';
      } else {
        alert("Falsches Passwort. Nur wahre Chronisten d√ºrfen schreiben!");
      }
    }
  </script>
</body>
</html>
