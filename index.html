<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mendrics Chronik ‚Äì Magisches Foliantenbuch</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cardo&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/turn.js@4/turn.min.css">
  <style>
    body {
      background: url('https://cdn.pixabay.com/photo/2016/11/29/03/53/book-1868597_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      font-family: 'Cardo', serif;
      color: #2e2b25;
    }
    h1 {
      text-align: center;
      font-size: 3rem;
      margin-top: 1rem;
      color: #3a2e1a;
      text-shadow: 2px 2px 4px #d6c289;
    }
    .hidden { display: none; }

    #flipbook {
      width: 800px;
      height: 500px;
      margin: 2rem auto;
    }
    .page {
      background: #fdfaf2 url('https://cdn.pixabay.com/photo/2015/09/18/19/03/old-944234_1280.jpg') center center no-repeat;
      background-size: cover;
      padding: 2rem;
      border: 1px solid #7a5a3a;
      border-radius: 6px;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
    }
    .page h2 {
      font-size: 1.3rem;
      color: #5a4221;
      margin-bottom: 1rem;
    }
    .page p {
      white-space: pre-wrap;
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .buttons {
      margin-top: 1rem;
    }
    .buttons button {
      background-color: #5c3d1e;
      color: white;
      border: none;
      padding: 0.4rem 1rem;
      margin-right: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }
    #entryForm, #unlockArea {
      max-width: 700px;
      margin: 2rem auto;
      background: rgba(255,248,220,0.95);
      padding: 1.5rem;
      border-radius: 10px;
      border: 2px solid #7a5a3a;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    textarea {
      width: 100%;
      font-size: 1rem;
      padding: 0.6rem;
      font-family: monospace;
      margin-bottom: 1rem;
    }
    input[type=password] {
      font-size: 1rem;
      padding: 0.5rem;
      width: 200px;
      margin-bottom: 1rem;
    }
    #controls {
      text-align: center;
      margin-bottom: 2rem;
    }
    #controls button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin: 0 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Mendrics Chronik</h1>

  <div id="unlockArea">
    <p>üßô‚Äç‚ôÇÔ∏è Nur eingeweihte Chronisten d√ºrfen das Buch √∂ffnen.<br>Gib das geheime Wort ein:</p>
    <input type="password" id="pwInput" placeholder="Passwort">
    <br>
    <button onclick="checkPassword()">üîì Freischalten</button>
  </div>

  <div id="mainContent" class="hidden">
    <div id="flipbook"></div>

    <div id="controls">
      <button onclick="$('#flipbook').turn('previous')">‚¨ÖÔ∏è Zur√ºck</button>
      <button onclick="$('#flipbook').turn('next')">Weiter ‚û°Ô∏è</button>
    </div>

    <div id="entryForm">
      <textarea id="noteInput" placeholder="Notiz eingeben..."></textarea>
      <textarea id="flowInput" placeholder="Optional: Flie√ütext..."></textarea>
      <button onclick="addEntry()">üñãÔ∏è Eintrag speichern</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/turn.js@4/turn.min.js"></script>
  <script>
    let entries = JSON.parse(localStorage.getItem('chronik')) || [];
    let showFlow = false;

    function checkPassword() {
      const input = document.getElementById('pwInput').value;
      if (input === 'Mendric') {
        document.getElementById('unlockArea').classList.add('hidden');
        document.getElementById('mainContent').classList.remove('hidden');
        buildBook();
      } else {
        alert("Falsches Passwort!");
      }
    }

    function buildBook() {
      const flipbook = document.getElementById('flipbook');
      flipbook.innerHTML = '';
      entries.forEach((entry, i) => {
        const page = document.createElement('div');
        page.className = 'page';
        page.innerHTML = `
          <h2>üìú Eintrag vom ${entry.date}</h2>
          <p id="text-${i}">${entry.note}</p>
          <p id="flow-${i}" class="hidden">${entry.flow || '(Kein Flie√ütext)'}</p>
          <div class="buttons">
            <button onclick="toggleText(${i})">‚ÜîÔ∏è Text wechseln</button>
            <button onclick="speakText(${i})">üîä Vorlesen</button>
            <button onclick="deleteEntry(${i})">üóëÔ∏è L√∂schen</button>
          </div>
        `;
        flipbook.appendChild(page);
      });

      $('#flipbook').turn({
        width: 800,
        height: 500,
        autoCenter: true
      });
    }

    function toggleText(index) {
      const note = document.getElementById(`text-${index}`);
      const flow = document.getElementById(`flow-${index}`);
      note.classList.toggle('hidden');
      flow.classList.toggle('hidden');
    }

    function speakText(index) {
      const note = document.getElementById(`text-${index}`);
      const flow = document.getElementById(`flow-${index}`);
      const text = note.classList.contains('hidden') ? flow.textContent : note.textContent;
      const utterance = new SpeechSynthesisUtterance(text.replace(/\p{Emoji_Presentation}|\p{Extended_Pictographic}/gu, ''));
      utterance.lang = 'de-DE';
      utterance.rate = 0.85;
      utterance.pitch = 0.6;
      const voices = speechSynthesis.getVoices().filter(v => v.lang === 'de-DE');
      utterance.voice = voices.find(v => v.name.includes('Male') || v.name.includes('Deep')) || voices[0];
      speechSynthesis.speak(utterance);
    }

    function deleteEntry(index) {
      if (!confirm("Diesen Eintrag wirklich l√∂schen?")) return;
      entries.splice(index, 1);
      localStorage.setItem('chronik', JSON.stringify(entries));
      buildBook();
    }

    function addEntry() {
      const note = document.getElementById('noteInput').value.trim();
      const flow = document.getElementById('flowInput').value.trim();
      if (!note) return alert("Bitte eine Notiz eingeben!");
      const date = new Date().toLocaleDateString('de-DE');
      entries.push({ note, flow, date });
      localStorage.setItem('chronik', JSON.stringify(entries));
      document.getElementById('noteInput').value = '';
      document.getElementById('flowInput').value = '';
      buildBook();
      $('#flipbook').turn('page', entries.length);
    }

    if (typeof speechSynthesis !== 'undefined' && speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = () => {};
    }
  </script>
</body>
</html>
