
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mendrics Chronikbuch ‚Äì Magische Version</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cardo&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Cardo', serif;
      background: url('https://cdn.pixabay.com/photo/2016/11/29/03/53/book-1868597_1280.jpg') center center no-repeat fixed;
      background-size: cover;
      color: #2c2b29;
    }
    h1 {
      text-align: center;
      font-size: 3rem;
      color: #3a2e1a;
      padding: 1rem 0;
    }
    #flipbook {
      width: 900px;
      height: 600px;
      margin: 2rem auto;
    }
    .page {
      background: url('https://cdn.pixabay.com/photo/2015/09/18/19/03/old-944234_1280.jpg') no-repeat center center;
      background-size: cover;
      padding: 2rem;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .page h2 {
      font-size: 1.4rem;
      color: #5a3a1e;
      margin-top: 0;
    }
    .page p {
      white-space: pre-wrap;
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .controls, #entryForm, #unlockArea {
      max-width: 800px;
      margin: 1rem auto;
      padding: 1rem;
      background: rgba(255,248,225,0.9);
      border: 2px solid #7a5a3a;
      border-radius: 10px;
    }
    textarea, input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      font-family: monospace;
    }
    button {
      background: #5a3a1e;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 0.5rem;
    }
    .toc {
      position: fixed;
      right: 10px;
      top: 100px;
      background: #fff8e1;
      border: 2px solid #7a5a3a;
      padding: 0.5rem;
      max-height: 400px;
      overflow-y: auto;
      width: 200px;
      display: none;
    }
    .toc h3 {
      margin-top: 0;
    }
    .toc ul {
      list-style: none;
      padding: 0;
    }
    .toc li {
      cursor: pointer;
      margin: 0.3rem 0;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Mendrics Chronikbuch</h1>

  <div id="unlockArea">
    <p>üîê Nur f√ºr Eingeweihte: Gib das Passwort ein</p>
    <input type="password" id="pwInput" placeholder="Passwort">
    <button onclick="checkPassword()">√ñffnen</button>
  </div>

  <div id="mainContent" class="hidden">
    <div id="flipbook"></div>

    <div class="controls">
      <button onclick="$('#flipbook').turn('previous')">‚¨ÖÔ∏è Zur√ºck</button>
      <button onclick="$('#flipbook').turn('next')">Weiter ‚û°Ô∏è</button>
      <button onclick="toggleTOC()">üìñ Inhaltsverzeichnis</button>
    </div>

    <div id="entryForm">
      <textarea id="noteInput" placeholder="Notiz eingeben..."></textarea>
      <textarea id="flowInput" placeholder="Optionaler Flie√ütext..."></textarea>
      <button onclick="addEntry()">üñãÔ∏è Speichern</button>
    </div>

    <div class="toc" id="tocPanel">
      <h3>Inhaltsverzeichnis</h3>
      <ul id="tocList"></ul>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@master/lib/turn.min.js"></script>
  <script>
    let entries = JSON.parse(localStorage.getItem('chronik')) || [];

    function checkPassword() {
      const input = document.getElementById('pwInput').value;
      if (input === 'Mendric') {
        document.getElementById('unlockArea').classList.add('hidden');
        document.getElementById('mainContent').classList.remove('hidden');
        buildBook();
        buildTOC();
      } else {
        alert('Falsches Passwort!');
      }
    }

    function buildBook() {
      const fb = document.getElementById('flipbook');
      fb.innerHTML = '';
      entries.forEach((e, i) => {
        const page = document.createElement('div');
        page.className = 'page';
        page.innerHTML = `
          <h2>üìú Eintrag vom ${e.date}</h2>
          <p id="note-${i}">${e.note}</p>
          <p id="flow-${i}" class="hidden">${e.flow || '(kein Flie√ütext)'}</p>
          <button onclick="toggleText(${i})">‚ÜîÔ∏è Text wechseln</button>
          <button onclick="speakText(${i})">üîä Vorlesen</button>
          <button onclick="deleteEntry(${i})">üóëÔ∏è L√∂schen</button>
        `;
        fb.appendChild(page);
      });
      $('#flipbook').turn({width: 900, height: 600, autoCenter: true});
    }

    function addEntry() {
      const note = document.getElementById('noteInput').value.trim();
      const flow = document.getElementById('flowInput').value.trim();
      if (!note) return alert('Notiz fehlt!');
      const date = new Date().toLocaleDateString('de-DE');
      entries.push({note, flow, date});
      localStorage.setItem('chronik', JSON.stringify(entries));
      document.getElementById('noteInput').value = '';
      document.getElementById('flowInput').value = '';
      buildBook();
      buildTOC();
      $('#flipbook').turn('page', entries.length);
    }

    function toggleText(index) {
      document.getElementById(`note-${index}`).classList.toggle('hidden');
      document.getElementById(`flow-${index}`).classList.toggle('hidden');
    }

    function speakText(index) {
      const note = document.getElementById(`note-${index}`);
      const flow = document.getElementById(`flow-${index}`);
      const text = note.classList.contains('hidden') ? flow.textContent : note.textContent;
      const u = new SpeechSynthesisUtterance(text);
      u.lang = 'de-DE'; u.rate = 0.85; u.pitch = 0.6;
      const v = speechSynthesis.getVoices().filter(v => v.lang === 'de-DE');
      u.voice = v.find(v => v.name.includes('Male') || v.name.includes('Deep')) || v[0];
      speechSynthesis.speak(u);
    }

    function deleteEntry(index) {
      if (!confirm('Wirklich l√∂schen?')) return;
      entries.splice(index, 1);
      localStorage.setItem('chronik', JSON.stringify(entries));
      buildBook();
      buildTOC();
    }

    function toggleTOC() {
      document.getElementById('tocPanel').classList.toggle('hidden');
    }

    function buildTOC() {
      const toc = document.getElementById('tocList');
      toc.innerHTML = '';
      entries.forEach((e, i) => {
        const li = document.createElement('li');
        li.textContent = `Seite ${i+1} ‚Äì ${e.date}`;
        li.onclick = () => $('#flipbook').turn('page', i+1);
        toc.appendChild(li);
      });
    }

    if (typeof speechSynthesis !== 'undefined') {
      speechSynthesis.onvoiceschanged = () => {};
    }
  </script>
</body>
</html>
