<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Der Dritte Entwurf</title>
  <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div id="cover" class="cover-screen">
    <h1>Der Dritte Entwurf</h1>
    <p>🔐 Nur Eingeweihte dürfen dieses Buch öffnen</p>
    <input type="password" id="accessPassword" placeholder="Geheimwort...">
    <button onclick="checkAccess()">🪄 Öffnen</button>
    <p id="errorMessage" class="error-message"></p>
  </div>

  <div id="chronikApp" style="display:none;">
    <div id="bookContainer" class="book-container">
      <div id="toc-toggle" onclick="toggleTOC()">📖</div>
      <div id="toc"></div>
      <div id="bookPages"></div>
      <div class="book-nav">
        <button onclick="prevPage()">⬅️</button>
        <span id="pageIndicator"></span>
        <button onclick="nextPage()">➡️</button>
      </div>
    </div>

    <div class="container">
      <textarea id="noteInput" placeholder="Notiz eingeben..."></textarea>
      <textarea id="flowInput" placeholder="Optionaler Fließtext..."></textarea>
      <button onclick="addEntry()">🖋️ Eintrag speichern</button>
    </div>
  </div>

  <script src="src/main.js"></script>
</body>
</html>
