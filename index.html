<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mendrics Chronik – Magisches Buch</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.css" />
  <style>
    body {
      background: url('https://cdn.pixabay.com/photo/2017/03/27/13/56/old-paper-2178564_1280.jpg') center center fixed no-repeat;
      background-size: cover;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 2rem;
      color: #2c2b29;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #3a2e1a;
      text-shadow: 1px 1px 2px #fff;
    }
    #container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }
    #flipbook {
      width: 800px;
      height: 500px;
      margin: auto;
    }
    .page {
      background: #fffef9;
      border: 2px solid #a47e3c;
      border-radius: 4px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
      padding: 2rem;
      font-size: 1rem;
      position: relative;
    }
    .entry-buttons {
      margin-top: 1rem;
    }
    .entry-buttons button {
      margin-right: 0.5rem;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      background-color: #5c3d1e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #controls {
      text-align: center;
      margin: 1rem 0;
    }
    #entryForm, #unlockArea {
      text-align: center;
      margin: 2rem auto;
      max-width: 600px;
      background: rgba(255,248,225,0.95);
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 1rem;
      font-family: monospace;
      font-size: 1rem;
      padding: 0.5rem;
    }
    input[type="password"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 200px;
    }
    .hidden {
      display: none;
    }
    #toc {
      width: 220px;
      background: #fffef0dd;
      padding: 1rem;
      border: 3px solid #5c3d1e;
      border-radius: 10px;
      height: fit-content;
      max-height: 500px;
      overflow-y: auto;
    }
    #toc h3 {
      margin-top: 0;
    }
    #toc ul {
      list-style: none;
      padding-left: 0;
    }
    #toc li {
      cursor: pointer;
      margin-bottom: 0.4rem;
      color: #2c2b29;
    }
    #toc li:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Mendrics Chronik</h1>
  <div id="unlockArea">
    <p>🔒 Nur eingeweihte Chronisten dürfen lesen oder schreiben.</p>
    <input type="password" id="pwInput" placeholder="Passwort" />
    <br /><br />
    <button onclick="checkPassword()">🔓 Freischalten</button>
  </div>
  <div id="entryForm" class="hidden">
    <textarea id="noteInput" placeholder="Notiz eingeben..."></textarea>
    <textarea id="flowInput" placeholder="Optional: Fließtext-Version..."></textarea>
    <button onclick="addEntry()">🖋️ Eintrag speichern</button>
  </div>
  <div id="container" class="hidden">
    <div id="toc">
      <h3>📜 Inhaltsverzeichnis</h3>
      <ul id="tocList"></ul>
    </div>
    <div id="flipbook"></div>
  </div>
  <div id="controls" class="hidden">
    <button onclick="$('#flipbook').turn('previous')">⬅️ Zurück</button>
    <button onclick="$('#flipbook').turn('next')">Weiter ➡️</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
  <script>
    let isUnlocked = false;

    function checkPassword() {
      if (document.getElementById('pwInput').value === 'Mendric') {
        document.getElementById('unlockArea').style.display = 'none';
        document.getElementById('entryForm').classList.remove('hidden');
        document.getElementById('container').classList.remove('hidden');
        document.getElementById('controls').classList.remove('hidden');
        isUnlocked = true;
        renderBook();
      } else {
        alert("Falsches Passwort!");
      }
    }

    function addEntry() {
      const note = document.getElementById('noteInput').value.trim();
      const flow = document.getElementById('flowInput').value.trim();
      if (!note) return alert("Bitte Notiz eingeben.");
      const date = new Date().toLocaleDateString('de-DE');
      const entries = JSON.parse(localStorage.getItem('chronik')) || [];
      entries.push({ note, flow, date });
      localStorage.setItem('chronik', JSON.stringify(entries));
      document.getElementById('noteInput').value = '';
      document.getElementById('flowInput').value = '';
      renderBook();
    }

    function renderBook() {
      $('#flipbook').html('');
      $('#tocList').html('');
      const entries = JSON.parse(localStorage.getItem('chronik')) || [];
      entries.forEach((entry, index) => {
        const page = document.createElement('div');
        page.className = 'page';
        const content = `
          <div><strong>📜 Eintrag vom ${entry.date}</strong></div>
          <div id="note-${index}">${entry.note}</div>
          <div id="flow-${index}" class="hidden">${entry.flow || '(Kein Fließtext)'}</div>
          <div class="entry-buttons">
            <button onclick="toggleText(${index})">➡️ Fließtext anzeigen</button>
            <button onclick="speakText(getCurrentText(${index}))">🔊 Vorlesen</button>
            <button onclick="deleteEntry(${index})">🗑️ Löschen</button>
          </div>`;
        page.innerHTML = content;
        $('#flipbook').append(page);

        const tocItem = document.createElement('li');
        tocItem.textContent = `Seite ${index + 1} – ${entry.date}`;
        tocItem.onclick = () => $('#flipbook').turn('page', index + 1);
        document.getElementById('tocList').appendChild(tocItem);
      });
      $('#flipbook').turn({ width: 800, height: 500, autoCenter: true });
      if (entries.length > 1) $('#flipbook').turn('page', entries.length);
    }

    function toggleText(index) {
      const note = document.getElementById(`note-${index}`);
      const flow = document.getElementById(`flow-${index}`);
      const isNote = !note.classList.contains('hidden');
      note.classList.toggle('hidden');
      flow.classList.toggle('hidden');
    }

    function getCurrentText(index) {
      const note = document.getElementById(`note-${index}`);
      const flow = document.getElementById(`flow-${index}`);
      return (!note.classList.contains('hidden') ? note.textContent : flow.textContent).replace(/\p{Emoji_Presentation}|\p{Extended_Pictographic}/gu, '');
    }

    function speakText(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'de-DE';
      utterance.rate = 0.85;
      utterance.pitch = 0.6;
      const voices = speechSynthesis.getVoices().filter(v => v.lang === 'de-DE');
      utterance.voice = voices.find(v => v.name.includes('Male') || v.name.includes('Deep')) || voices[0];
      speechSynthesis.speak(utterance);
    }

    function deleteEntry(index) {
      if (!confirm('Eintrag wirklich löschen?')) return;
      const entries = JSON.parse(localStorage.getItem('chronik')) || [];
      entries.splice(index, 1);
      localStorage.setItem('chronik', JSON.stringify(entries));
      renderBook();
    }

    if (typeof speechSynthesis !== 'undefined' && speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = () => {};
    }
  </script>
</body>
</html>
