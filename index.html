<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mendrics Chronikbuch ‚Äì Sicherer Modus</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cardo&display=swap">
  <style>
    body {
      font-family: 'Cardo', serif;
      background: url('https://cdn.pixabay.com/photo/2016/11/29/03/53/book-1868597_1280.jpg') center center no-repeat fixed;
      background-size: cover;
      margin: 0;
      color: #2c2b29;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin: 1rem;
      color: #3a2e1a;
    }
    #entries {
      max-width: 800px;
      margin: 1rem auto;
      background: rgba(255,248,225,0.9);
      padding: 1rem 2rem;
      border-radius: 10px;
      border: 2px solid #7a5a3a;
    }
    .entry {
      border-bottom: 1px solid #ccc;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
    }
    .entry:last-child {
      border: none;
    }
    textarea, input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 0.8rem;
      font-family: monospace;
    }
    button {
      background: #5a3a1e;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 0.5rem;
    }
    .hidden { display: none; }
    #entryForm, #unlockArea {
      max-width: 800px;
      margin: 1rem auto;
      background: rgba(255,248,225,0.9);
      padding: 1rem 2rem;
      border-radius: 10px;
      border: 2px solid #7a5a3a;
    }
  </style>
</head>
<body>
  <h1>Mendrics Chronik</h1>
  <div id="unlockArea">
    <p>üîê Gib das Passwort ein, um Eintr√§ge sehen oder schreiben zu k√∂nnen:</p>
    <input type="password" id="pwInput" placeholder="Passwort">
    <button onclick="checkPassword()">√ñffnen</button>
  </div>

  <div id="mainContent" class="hidden">
    <div id="entries"></div>

    <div id="entryForm">
      <textarea id="noteInput" placeholder="Notiz eingeben..."></textarea>
      <textarea id="flowInput" placeholder="Optionaler Flie√ütext..."></textarea>
      <button onclick="addEntry()">üñãÔ∏è Eintrag speichern</button>
    </div>
  </div>

  <script>
    const API_URL = 'https://DEIN-VERCEL-NAME.vercel.app/api/chronik'; // ‚¨ÖÔ∏è HIER DEINE VERCEL-URL einsetzen

    async function loadEntries() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const entriesDiv = document.getElementById('entries');
      entriesDiv.innerHTML = '';
      data.forEach(entry => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <h3>üìú Eintrag vom ${entry.date}</h3>
          <p>${entry.note}</p>
          <details><summary>Flie√ütext anzeigen</summary><pre>${entry.flow || '(kein Flie√ütext)'}</pre></details>
          <button onclick="speakText(\`${entry.note.replace(/`/g, '\\`')}\`)">üîä Vorlesen</button>
        `;
        entriesDiv.appendChild(div);
      });
    }

    async function addEntry() {
      const note = document.getElementById('noteInput').value.trim();
      const flow = document.getElementById('flowInput').value.trim();
      if (!note) return alert('Bitte eine Notiz eingeben!');
      const date = new Date().toLocaleDateString('de-DE');
      const res = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ note, flow, date })
      });
      const result = await res.json();
      if (result.error) return alert('Fehler: ' + result.error);
      document.getElementById('noteInput').value = '';
      document.getElementById('flowInput').value = '';
      loadEntries();
    }

    function speakText(text) {
      const u = new SpeechSynthesisUtterance(text);
      u.lang = 'de-DE';
      u.rate = 0.85;
      u.pitch = 0.6;
      speechSynthesis.speak(u);
    }

    function checkPassword() {
      const pw = document.getElementById('pwInput').value;
      if (pw === 'Mendric') {
        document.getElementById('unlockArea').classList.add('hidden');
        document.getElementById('mainContent').classList.remove('hidden');
        loadEntries();
      } else {
        alert('Falsches Passwort.');
      }
    }
  </script>
</body>
</html>
