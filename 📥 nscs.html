<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NSC-Verzeichnis</title>
  <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/nsc-style.css">
<style>
/* Optional swipe effect between pages */
html.swipe-left {
  animation: swipeLeft 0.4s forwards;
}
html.swipe-right {
  animation: swipeRight 0.4s forwards;
}
@keyframes swipeLeft {
  0% { transform: translateX(0); opacity: 1; }
  100% { transform: translateX(-100%); opacity: 0; }
}
@keyframes swipeRight {
  0% { transform: translateX(0); opacity: 1; }
  100% { transform: translateX(100%); opacity: 0; }
}
</style>
<style>
html.swipe-out {
  animation: smoothSwipeOut 0.8s ease-in forwards;
  background-color: #000 !important;
}
@keyframes smoothSwipeOut {
  0% { opacity: 1; transform: translateX(0); }
  100% { opacity: 0; transform: translateX(-30px); }
}
</style>
</head>
<body>
<nav>
  <a href="chronik.html" onclick="triggerSwipe()"> onclick="document.documentElement.classList.add('swipe-right')">üìñ Chronik</a>
  <a href="nscs.html">üßô‚Äç‚ôÇÔ∏è NSC-Verzeichnis</a>
</nav>

  <h1>üßô‚Äç‚ôÇÔ∏è NSC-Verzeichnis</h1>
  <div class="form">
    <h2>Neuen NSC anlegen</h2>
    <input type="text" id="nscName" placeholder="Name des NSC" />
    <input type="text" id="nscRolle" placeholder="Rolle / Funktion" />
    <textarea id="nscInfo" placeholder="Beschreibung, Notizen, Beziehungen..."></textarea>
    <button onclick="saveNSC()">üíæ Speichern</button>
  </div>

  <div class="nsc-list">
    <h2>Bekannte NSCs</h2>
    <div id="nscContainer">Wird geladen...</div>
  </div>

  <script>
    const API_NSC = 'https://mendric.vercel.app/api/nscs';

    async function saveNSC() {
      const name = document.getElementById('nscName').value.trim();
      const rolle = document.getElementById('nscRolle').value.trim();
      const info = document.getElementById('nscInfo').value.trim();
      if (!name) return alert("Bitte Name eingeben.");
      const res = await fetch(API_NSC, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, rolle, info })
      });
      const result = await res.json();
      if (result.error) return alert('Fehler: ' + result.error);
      document.getElementById('nscName').value = '';
      document.getElementById('nscRolle').value = '';
      document.getElementById('nscInfo').value = '';
      loadNSCs();
    }

    async function loadNSCs() {
      const container = document.getElementById('nscContainer');
      const res = await fetch(API_NSC);
      const data = await res.json();
      if (!Array.isArray(data)) {
        container.innerHTML = 'Fehler beim Laden.';
        return;
      }
      container.innerHTML = '';
      data.forEach(nsc => {
        const div = document.createElement('div');
        div.className = 'nsc-entry';
        div.innerHTML = `
          <h3>üßæ ${nsc.name}</h3>
          <p><strong>Rolle:</strong> ${nsc.rolle || '‚Äì'}</p>
          <p>${nsc.info || ''}</p>
        `;
        container.appendChild(div);
      });
    }

    loadNSCs();
  </script>
<script>
const links = document.querySelectorAll('a[href*="chronik.html"]');
links.forEach(link => {
  link.addEventListener('click', () => {
    document.documentElement.classList.add('swipe-right');
  });
});
</script>
<script>
function triggerSwipe() {
  document.documentElement.classList.add('swipe-out');
  setTimeout(() => {
    window.location.href = 'chronik.html';
  }, 800);
}
</script>
</body>
</html>
